<!DOCTYPE html>
<html th:replace="layout/adminLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Book Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/book-form}" th:object="${book}" method="post">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="publish">Year published</label>
                                <input type="date" th:field="*{publishedYear}" class="form-control" id="publish">
                            </div>
                            <div class="form-group">
                                <label for="publisher">Publisher</label>
                                <input type="text" id="publisher" th:field="*{publisher}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" id="price" th:field="*{price}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" th:field="*{quantity}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="genre">Genre</label>
                                <input type="text" id="genre" th:field="*{genre}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="imgUrl">Image Url</label>
                                <input type="text" id="imgUrl" th:field="*{imageUrl}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea rows="5" cols="8" class="form-control" id="description"
                                          th:field="*{description}"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <select class="form-control" id="author" th:field="*{author.id}">
                                    <option th:each="au : ${authors}"
                                            th:text="${au.name}"
                                            th:value="${au.id}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" th:field="*{category.id}">
                                    <option th:each="cat : ${categories}"
                                            th:text="${cat.categoryName}"
                                            th:value="${cat.id}"></option>
                                </select>
                            </div>
                            <input type="submit" class="btn btn-outline-primary btn-lg" value="Save Book">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
